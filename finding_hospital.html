<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Vaccination Clinics</title>
    <style>
        body {
            background-image: url('https://cdn.abcotvs.com/dip/images/948852_082015-ss-child-vaccines-img.jpg?w=1280&r=16:9');
            background-size:150%;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            
        }
        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
        }

        .search-form {
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Child Vaccination Clinics</h1>
        <p>Enter your location to find nearby clinics for child vaccination:</p>
        <form class="search-form" action="#" method="post">
            <input type="text" id="location" name="location" placeholder="Enter your location">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
